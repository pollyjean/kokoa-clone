<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - KokoaTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__wifi--text">No Service</span>
      <i class="fa-sharp fa-solid fa-wifi fa-2xs"></i>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__time--text">18:43</span>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__rotate--overwrap">
        <i class="fa-solid fa-rotate-right"></i>
        <i class="fa-solid fa-lock"></i>
      </span>
      <span class="status-bar__battery--text">11%</span>
      <i class="fa-solid fa-battery-half"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-xl" title="Search"></i></span>
      <span><i class="fa-solid fa-music fa-xl" title="Music"></i></span>
      <span><i class="fa-solid fa-gear fa-xl" title="Settings"></i></span>
    </div>
  </header>

  <a href="#" id="friends-names-display">
    <i class="fa-solid fa-circle-info"></i>
    <span class="friends-names-display__text">Friends' Names Display</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 icon__link-arrow">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://picsum.photos/id/247/300/300" alt="" class="user-component__avatar">
        <div class="user-component__text">
          <h4 class="user-component__title">Skysurfr</h4>
          <!-- <p class="user-component__preview-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <h3 class="friends-screen__channel-title">Channel</h3>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 icon__link-arrow icon__link-arrow--up">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="https://picsum.photos/id/227/300/300" alt="" class="user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
            <!-- <p class="user-component__preview-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p> -->
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__unread-num">2</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 icon__link-arrow">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>
      
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="friends.html" class="nav__btn"><i class="fa-solid fa-user-group fa-xl" title="Friends"></i></a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__btn">
          <span class="nav__notification nav__notification--number">1</span>
          <i class="fa-regular fa-comment fa-xl" title="Chats"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__btn"><i class="fa-solid fa-magnifying-glass fa-xl" title="Search"></i></a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__btn">
          <span class="nav__notification nav__notification--new"><span class="hidden">new</span></span>
          <i class="fa-solid fa-ellipsis fa-xl" title="More"></i></a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/abdce81a3c.js" crossorigin="anonymous"></script>
</body>
</html>
