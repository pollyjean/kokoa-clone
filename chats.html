<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - SkyTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body__mobile-pages">
  <div class="mobile-page">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__wifi--text">Telecom</span>
        <i class="fa-sharp fa-solid fa-wifi fa-2xs"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time--text">10:23</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__rotate--overwrap">
          <i class="fa-solid fa-rotate-right"></i>
          <i class="fa-solid fa-lock"></i>
        </span>
        <span class="status-bar__battery--text">11%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl" title="Search"></i></span>
        <span><i class="fa-solid fa-music fa-xl" title="Music"></i></span>
        <span><i class="fa-solid fa-gear fa-xl" title="Settings"></i></span>
      </div>
    </header>

    <main class="chats-screen">
      <div class="chats-screen__channel">
        <a href="talk.html" class="user-component">
          <div class="user-component__column">
            <img src="https://picsum.photos/id/227/300/300" alt="" class="user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">SkyTalk Service</h4>
              <p class="user-component__preview-text">Please confirm account info.</p>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__unread-time">10:20</span>
            <span class="user-component__unread-number">1</span>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__btn"><i class="fa-solid fa-dove fa-xl" title="Friends"></i></a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__btn selected">
            <span class="nav__notification nav__notification--number">1</span>
            <i class="fa-solid fa-comments fa-xl" title="Chats"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__btn"><i class="fa-solid fa-magnifying-glass fa-xl" title="Search"></i></a>
        </li>
      </ul>
    </nav>

    <input type="checkbox" id="pop-player">
    <aside class="music-playbar bounceInUp">
      <label for="pop-player">
        <div class="music-playlist__artist-photo">
          <img src="https://picsum.photos/id/322/200/200" alt="" class="music-playlist__artist-photo--image">
          <img src="https://picsum.photos/id/322/200/200" alt=""
            class="music-playlist__artist-photo--image music-playlist__artist-photo--blur">
        </div>
      </label>
      <div class="music-playbar__music-info">
        <span class="music-playbar__music-artist">10-Feet</span>
        <strong class="music-playbar__music-title">Dai Zero Kan</strong>
      </div>
      <div class="music-playbar__btn-group">
        <button class="music-playbar__btn music-playbar__btn-prev"><i class="fas fa-step-backward"><span
              class="hidden">Previous</span></i></button>
        <button class="music-playbar__btn music-playbar__btn-play">
          <i class="fas fa-pause"><span class="hidden">Pause</span></i>
          <!-- <i class="fas fa-play"><span class="hidden">Play</span></i> -->
        </button>
        <button class="music-playbar__btn music-playbar__btn-forward"><i class="fas fa-step-forward"><span
              class="hidden">Next</span></i></button>
      </div>
    </aside>
  </div>
  <script src="https://kit.fontawesome.com/abdce81a3c.js" crossorigin="anonymous"></script>
</body>
</html>
