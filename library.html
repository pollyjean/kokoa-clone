            <path d="M3 12H15M3 6H21M3 18H21" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      </a></div>
      <div class="lib-head__basket"><a href="#">

            </path>

        </svg>
      </a></div>

  <form id="lib-search">
    <input type="text" placeholder="Search books..." />
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6" title="View Search Result">

      </svg>
    </button>
  </form>

          <div class="lib-today__btns">

              <i class="fas fa-bookmark" title="Bookmark"></i>
            </button>
            <a href="#" class="lib-today__now-btn">Book Now</a>

        </div>
        <div class="lib-today__cover">
