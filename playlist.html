<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Playlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="css/playlist.css">
</head>
<body>
  <main>
    <header class="playlist-header">
      <h1 class="playlist-header__title">Playlist</h1>
      <div class="playlist-header__btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </div>
    </header>
    <section class="now-playing">
      <div class="now-playing__info">
        <h2 class="hidden">Playing Music Info</h2>
        <strong class="now-playing__info--title">Random Love</strong>
        <span class="now-playing__info--artist">by Divay Kapoor</span>
      </div>
      <div class="now-playing__cover">
        <span class="now-playing__cover--box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
        </span>
      </div>
    </section>
    <form id="playlist-buttons">
      <button class="playlist-button playlist-button__play">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
        </svg>
        Play
      </button>
      <button class="playlist-button playlist-button__like">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
        <span class="hidden">Like</span>
      </button>
      <button class="playlist-button playlist-button__add">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        <span class="hidden">Add</span>
      </button>
    </form>
    <section class="music-list">
      <h2 class="hidden">Music List</h2>
      <ul>
        <li class="music-list__item">
          <div class="music-list__info">
            <strong class="music-list__info--title">Matargasti</strong>
            <span class="music-list__info--artist">Mohit Chauhan</span>
          </div>
          <div class="music-list__cover">
            <span class="music-list__cover--box"></span>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__info">
            <strong class="music-list__info--title">Attitude</strong>
            <span class="music-list__info--artist">Lewis OfMan &middot; Attitude</span>
          </div>
          <div class="music-list__cover">
            <span class="music-list__cover--box"></span>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__info">
            <strong class="music-list__info--title">Try Everthing</strong>
            <span class="music-list__info--artist">Shakira &middot; Zootopia</span>
          </div>
          <div class="music-list__cover">
            <span class="music-list__cover--box"></span>
          </div>
        </li>
        <li class="music-list__item">
          <div class="music-list__info">
            <strong class="music-list__info--title">Sunflower</strong>
            <span class="music-list__info--artist">Joseph Vincent &middot; Sunflower</span>
          </div>
          <div class="music-list__cover">
            <span class="music-list__cover--box"></span>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
